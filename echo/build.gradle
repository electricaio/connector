version = "$echo"

swaggerSources {
    testV1 {
        inputFile = file('./swagger/test.v1.yml')
        code {
            language = 'spring'
            configFile = file('./swagger/test.v1.json')
            components = ['models']
        }
    }
}

// To include generated classes in classpath.
compileJava.dependsOn swaggerSources.testV1.code

sourceSets.main.java.srcDir "${swaggerSources.testV1.code.outputDir}/src/main/java"
sourceSets.main.resources.srcDir "${swaggerSources.testV1.code.outputDir}/src/main/resources"
